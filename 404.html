<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <strong>Rteitch</strong>
        </div>
        <nav class="main-nav">
            <a href="/">Home</a>
        </nav>
        <div class="system-icons">
            <span id="time">10:10</span>
        </div>
    </header>
    <main class="content">
        <section class="window active">
            <div class="title-bar">
                <div class="buttons">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <div class="title">404 - Halaman Tidak Ditemukan</div>
            </div>
            <div class="window-content">
                <h1>Oops!</h1>
                <p>Halaman yang Anda cari tidak ditemukan atau sudah dipindahkan.</p>
                <a href="/" style="display:inline-block; margin-top:2rem; padding:12px 32px; background:#007aff; color:#fff; border-radius:8px; text-decoration:none; font-weight:600;">Kembali ke Beranda</a>
            </div>
        </section>
    </main>
    <script>
        // Update time in header
        function updateTime() {
            const timeElement = document.getElementById('time');
            if (timeElement) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
