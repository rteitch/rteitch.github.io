<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - Rteitch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typing-test.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <strong>Rteitch</strong>
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
        </nav>
        <div class="system-icons">
            <span id="time">10:10</span>
        </div>
    </header>

    <main class="content">
        <section class="window active">
            <div class="title-bar">
                <div class="buttons">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <div class="title">Typing Test</div>
            </div>
            <div class="window-content">
                <img src="img/ketikanid.png" alt="Ketikan.id Logo" class="typing-test-logo">
                
                <div id="test-container">
                    <!-- Time selection buttons -->
                    <div class="time-selection">
                        <button class="time-btn" data-time="15">15s</button>
                        <button class="time-btn" data-time="30">30s</button>
                        <button class="time-btn active" data-time="60">60s</button>
                        <button class="time-btn" data-time="120">120s</button>
                    </div>
                    
                    <!-- Words display -->
                    <div id="words"></div>
                    
                    <!-- Input box -->
                    <input type="text" id="input-box" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    
                    <!-- Stats display -->
                    <div id="stats">
                        <div>
                            <strong id="timer">60</strong>
                            <span>Time</span>
                        </div>
                        <div>
                            <strong id="wpm">0</strong>
                            <span>WPM</span>
                        </div>
                        <div>
                            <strong id="accuracy">100%</strong>
                            <span>Accuracy</span>
                        </div>
                    </div>
                    
                    <!-- Restart button -->
                    <button id="restart-btn">ðŸ”„ Restart Test</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/typing-test.js"></script>
    <script>
        // Update time in header
        function updateTime() {
            const timeElement = document.getElementById('time');
            if (timeElement) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
